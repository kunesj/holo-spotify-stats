<!doctype html>
<html lang="en">
<head>
    <title>Hololive Spotify Stats</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.10.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<ul class="nav nav-tabs" id="graphTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="listeners-rank-tab" data-bs-toggle="tab" data-bs-target="#listeners-rank" type="button" role="tab" aria-controls="listeners-rank" aria-selected="true" href="#">Listeners (Rank)</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="listeners-timeline-tab" data-bs-toggle="tab" data-bs-target="#listeners-timeline" type="button" role="tab" aria-controls="listeners-timeline" aria-selected="false" href="#">Listeners (Timeline)</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="followers-rank-tab" data-bs-toggle="tab" data-bs-target="#followers-rank" type="button" role="tab" aria-controls="followers-rank" aria-selected="false" href="#">Followers (Rank)</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="followers-timeline-tab" data-bs-toggle="tab" data-bs-target="#followers-timeline" type="button" role="tab" aria-controls="followers-timeline" aria-selected="false" href="#">Followers (Timeline)</a>
    </li>
</ul>

<div class="tab-content" id="graphTabContent">
    <div class="tab-pane show active" id="listeners-rank" role="tabpanel" aria-labelledby="listeners-rank-tab">
        <div style="width: 80%; margin: auto;">
            <canvas id="listeners-rank-graph"></canvas>
        </div>
    </div>
    <div class="tab-pane" id="listeners-timeline" role="tabpanel" aria-labelledby="listeners-timeline-tab">
        <div style="width: 80%; margin: auto;">
            <canvas id="listeners-timeline-graph"></canvas>
        </div>
    </div>
    <div class="tab-pane" id="followers-rank" role="tabpanel" aria-labelledby="followers-rank-tab">
        <div style="width: 80%; margin: auto;">
            <canvas id="followers-rank-graph"></canvas>
        </div>
    </div>
    <div class="tab-pane" id="followers-timeline" role="tabpanel" aria-labelledby="followers-timeline-tab">
        <div style="width: 80%; margin: auto;">
            <canvas id="followers-timeline-graph"></canvas>
        </div>
    </div>
</div>

<div style="margin-top: 50px;">
    <a href="https://github.com/kunesj/holo-spotify-stats">Source code and data</a>
</div>

<script type="module" src="./index.js"></script>

</body>
</html>
