<!doctype html>
<html lang="en">
<head>
    <title>Hololive Spotify Stats</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.10.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
       .holo-graph-container {
           width: 80%;
           margin: auto
       }
    </style>

</head>
<body>

<h1 class="text-center">Hololive Spotify Stats</h1>

<ul class="nav nav-tabs" id="graphTab" role="tablist">
    <!--  LISTENERS  -->
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="listeners-rank-tab" data-bs-toggle="tab" data-bs-target="#listeners-rank" type="button" role="tab" aria-controls="listeners-rank" aria-selected="true" href="#">Listeners</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="listeners-timeline-tab" data-bs-toggle="tab" data-bs-target="#listeners-timeline" type="button" role="tab" aria-controls="listeners-timeline" aria-selected="false" href="#">Listeners (Timeline)</a>
    </li>
    <!--  FOLLOWERS  -->
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="followers-rank-tab" data-bs-toggle="tab" data-bs-target="#followers-rank" type="button" role="tab" aria-controls="followers-rank" aria-selected="false" href="#">Followers</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="followers-timeline-tab" data-bs-toggle="tab" data-bs-target="#followers-timeline" type="button" role="tab" aria-controls="followers-timeline" aria-selected="false" href="#">Followers (Timeline)</a>
    </li>
    <!--  TOP10 PLAY COUNT [SUM]  -->
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="top10-play-count-sum-rank-tab" data-bs-toggle="tab" data-bs-target="#top10-play-count-sum-rank" type="button" role="tab" aria-controls="top10-play-count-sum-rank" aria-selected="false" href="#">Top10 SUM</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="top10-play-count-sum-timeline-tab" data-bs-toggle="tab" data-bs-target="#top10-play-count-sum-timeline" type="button" role="tab" aria-controls="top10-play-count-sum-timeline" aria-selected="false" href="#">Top10 SUM (Timeline)</a>
    </li>
    <!--  TOP10 PLAY COUNT [MAX]  -->
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="top10-play-count-max-rank-tab" data-bs-toggle="tab" data-bs-target="#top10-play-count-max-rank" type="button" role="tab" aria-controls="top10-play-count-max-rank" aria-selected="false" href="#">Top10 MAX</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="top10-play-count-max-timeline-tab" data-bs-toggle="tab" data-bs-target="#top10-play-count-max-timeline" type="button" role="tab" aria-controls="top10-play-count-max-timeline" aria-selected="false" href="#">Top10 MAX (Timeline)</a>
    </li>
</ul>

<div class="tab-content" id="graphTabContent">
    <!--  LISTENERS  -->
    <div class="tab-pane show active" id="listeners-rank" role="tabpanel" aria-labelledby="listeners-rank-tab">
        <div class="holo-graph-container">
            <canvas id="listeners-rank-graph"></canvas>
        </div>
    </div>
    <div class="tab-pane" id="listeners-timeline" role="tabpanel" aria-labelledby="listeners-timeline-tab">
        <div class="holo-graph-container">
            <canvas id="listeners-timeline-graph"></canvas>
        </div>
    </div>
    <!--  FOLLOWERS  -->
    <div class="tab-pane" id="followers-rank" role="tabpanel" aria-labelledby="followers-rank-tab">
        <div class="holo-graph-container">
            <canvas id="followers-rank-graph"></canvas>
        </div>
    </div>
    <div class="tab-pane" id="followers-timeline" role="tabpanel" aria-labelledby="followers-timeline-tab">
        <div class="holo-graph-container">
            <canvas id="followers-timeline-graph"></canvas>
        </div>
    </div>
    <!--  TOP10 PLAY COUNT SUM  -->
    <div class="tab-pane" id="top10-play-count-sum-rank" role="tabpanel" aria-labelledby="top10-play-count-sum-rank-tab">
        <div class="holo-graph-container">
            <canvas id="top10-play-count-sum-rank-graph"></canvas>
        </div>
    </div>
    <div class="tab-pane" id="top10-play-count-sum-timeline" role="tabpanel" aria-labelledby="top10-play-count-sum-timeline-tab">
        <div class="holo-graph-container">
            <canvas id="top10-play-count-sum-timeline-graph"></canvas>
        </div>
    </div>
    <!--  TOP10 PLAY COUNT MAX  -->
    <div class="tab-pane" id="top10-play-count-max-rank" role="tabpanel" aria-labelledby="top10-play-count-max-rank-tab">
        <div class="holo-graph-container">
            <canvas id="top10-play-count-max-rank-graph"></canvas>
        </div>
    </div>
    <div class="tab-pane" id="top10-play-count-max-timeline" role="tabpanel" aria-labelledby="top10-play-count-max-timeline-tab">
        <div class="holo-graph-container">
            <canvas id="top10-play-count-max-timeline-graph"></canvas>
        </div>
    </div>
</div>

<div style="margin-top: 50px;">
    <a href="https://github.com/kunesj/holo-spotify-stats">Source code and data</a>
</div>

<script type="module" src="./index.js"></script>

</body>
</html>
