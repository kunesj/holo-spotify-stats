name: Vite Github Pages Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["vite"]  # ["master", "main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    environment:
      name: demo
      url: ${{ steps.deploy_to_pages.outputs.github_pages_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Determine Public Base Path
        run: |
          if [ -f $GITHUB_WORKSPACE/CNAME ]; then
            PUBLIC_BASE_PATH="/"
          else
            PUBLIC_BASE_PATH="/${{ github.event.repository.name }}"
          fi
          echo "PUBLIC_BASE_PATH=${PUBLIC_BASE_PATH}" >> $GITHUB_ENV
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install
        env:
          NODE_ENV: 'dev'
        working-directory: ./website
        run: |
              echo "Installing via npm";
              npm ci;
        shell: bash

      - name: Build
        env:
          NODE_ENV: 'production'
        working-directory: ./website
        run: |
              echo "Building via npm";
              npm run build -- --base=$PUBLIC_BASE_PATH
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/dist'
          name: 'github-pages'

      - name: Deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'github-pages'
        id: deployment
